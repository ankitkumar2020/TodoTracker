<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" id="favicon" type="image/svg+xml" href="../src/assets/favicon.png" />
  <link rel="icon" id="favicon" type="image/svg+xml" href="../src/assets/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/style.css">
  <title>Todo Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="../js/script.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body id="body" class="lightmode">

  <nav id="navbar">
    <div id="header-container">
      <b> <b id="app-name">Todo Tracker</b></b>
      <span id="app-det">A simple todo app to manage day to day tasks/notes</span>
    </div>


  </nav>

  <div id="show-as"><i class="fa-solid fa-user"></i>
    <ul>
      <li id="log-out"><i class="fa-solid fa-arrow-right-from-bracket"></i></i> Log out</li>
      <li  id="delete-acc"><i class="fa-solid fa-user-xmark"></i> Delete your accout</li>
    </ul>
  </div>
  <img src="" alt="" srcset="">
  <!-- <div class="alert alert-danger" role="alert">
    You want to <b style="color: #960000;">delete</b> your account?<a href="#" class="alert-link"><i> Click
        here</i></a>. This can not be undone.
  </div> -->






  <main id="main">

    <div id="main-container">

      <div id="nothing_img" src="../src/assets/nothing.svg">

        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title" id="user-title">Hey ğŸ‘‹, Geek
            </h5>
            <p class="card-text">Your dashboard is empty. Let's create your first note.</p>
            <a href="#" id="btn-add-nothing" class="btn btn-primary">Add now</a>
          </div>
        </div>

      </div>
      <div class="notes-container">

        <div id="notes-wrapper">
        </div>
      </div>

      <div id="form-container">
        <h1 class="page-title">Create a new note ğŸ—’ï¸</h1>
        <div class="close-btn" id="close-btn">X</div>
        <form id="form1">
          <label for="title">Todo's Title : </label>
          <input type="text" placeholder="What's is title ?" name="title" id="title" required>
          <label for="desc">Description : </label>
          <input type="text" placeholder="Write something about title...." name="desc" id="desc" required>
          <label for="dueDate">Deadline : </label>
          <input type="date" placeholder="Due date ?" name="dueAt" id="dueDate" required>
          <button type="submit" id="note-form-btn">submit</button>
        </form>
      </div>

      <div id="editor">

        <div class="close-btn" id="close-btn-editor">X</div>
        <h1 class="page-title">Edit Note ğŸ“</h1>
        <form class="edit-note-form" id="editor-form">

          <div class="form-group">
            <label for="title-ed" class="form-label">Title</label><br>
            <input type="text" id="title-ed" name="title" class="form-input-title-input">
          </div>
          <div class="form-group">
            <label for="dueAt-ed" class="form-label">Due At</label><br>
            <input type="date" id="dueAt-ed" name="dueAt" class="form-input-due-at-input">
          </div>

          <div class="form-group">
            <label for="desc-ed" class="form-label">Description</label><br>
            <input id="desc-ed" name="desc" class="form-textarea-desc-input" placeholder="Existing note description...">
          </div>
          <div class="form-actions">
            <button type="submit" class="btn save-btn" id="save-edit">Save Changes</button>
            <button type="button" class="btn cancel-btn" id="cancel-editor">Cancel</button>
          </div>
        </form>
      </div>
      <div id="add-note">
        <i class="fa-solid fa-white fa-note-sticky fa-2x"></i>
        <span id="add-note-span">Add new todo</span>
      </div>

  </main>

  <footer>

    <p>
      Thanks ğŸ’– | Todo Tracker
    </p>
    <div id="feedback-res">
      Successfully deleted <span><img src="../src/assets/success.svg" /></span>
    </div>
    <button id="mode"><img src="../src/assets/dark.svg" alt="darkmode" title="Enable Dark mode" id="mode-img"></button>
  </footer>

</body>

</html>
