<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up | TodoTracker</title>
    <link rel="icon" id="favicon" type="image/svg+xml" href="./src/assets/favicon.png" />
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="" id="body">
    <nav id="navbar">
        <div id="header-container">
            <b> <b id="app-name">Todo Tracker</b></b>
            <span id="app-det">A simple todo app to manage day to day tasks/notes</span>
        </div>

    </nav>
    <div class="crt-acc">
        <h3>Create an account to start with.</h3>
    </div>
    <main>

        <div class="form-container">

            <form action="" id="signup-form">
                <section class="user-details">

                    <fieldset>
                        <legend>Enter your details below : </legend>
                        <label>Write your name here. <br>
                            <input type="text" name="name" placeholder="John Doe" id="name" required>
                        </label>
                        <br>
                        <label>What's your email ? <br />
                            <input type="email" name="email" placeholder="abc@mail.com" id="email" required>
                        </label>

                        <br>
                        <label>Share your phone number. <br />
                            <input type="tel" inputmode="tel" name="phone" placeholder="+91 123456789" id="phone"
                                required>
                        </label>
                        <br>
                        <label>Your password <br />
                            <input type="password" name="password" placeholder="••••••••" id="password" required>
                        </label>

                        <br>
                        <label for="about">More about you. </label> <br />
                        <textarea type="text" name="about" placeholder="Write something here..." id="about" rows="5"
                            cols="45" required></textarea>

                    </fieldset>
                    <div class="btn-container">
                        <button type="submit">Sign up</button>
                        <button type="reset">Clear inputs</button>
                    </div>
                </section>
            </form>
        </div>
    </main>
    <div class="al-have">Already have an account? <a href="./login.html"><button>Go to login page</button></a></div>
    <script>
        let body = document.getElementById("body");

        const isDark = matchMedia("(prefers-color-scheme:dark)").matches;

        if (isDark) {
            console.log("Dark Mode");
            body.classList.toggle("dark");
        } else {
            console.log("Light Mode");
        }

    </script>
    <script src="../js/signup.js"></script>
</body>

</html>
